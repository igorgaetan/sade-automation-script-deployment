name: Node.js CI

on:
  push:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: "**/package-lock.json"

    # Charger toutes les variables dâ€™environnement depuis le fichier .env-git
    - name: Load all environment variables
      id: load-env
      run: |
        echo "ðŸ” Chargement du fichier .env-git..."
        if [[ ! -f .env-git ]]; then
          echo "Fichier .env-git non trouvÃ©."
          exit 1
        fi
        cat .env-git  # Debug : Afficher le contenu de .env-git
        # Charger toutes les variables du fichier .env-git dans $GITHUB_ENV
        while IFS= read -r line; do
          if [[ $line != \#* && $line == *"="* ]]; then
            key=$(echo "$line" | cut -d '=' -f1)
            value=$(echo "$line" | cut -d '=' -f2-)
            echo "$key=$value" >> $GITHUB_ENV
            echo "âœ… Variable chargÃ©e : $key"
          fi
        done < .env-git
        
    # DÃ©marrer toutes les applications listÃ©es dans le .env-git
    - name: Start all applications
      run: |
        IFS=',' read -ra APPS <<< "$APP_LIST"
        
        for APP_NAME in "${APPS[@]}"; do
          # Construire les noms de variables
          APP_VAR_PATH="${APP_NAME^^}_PATH"  
          APP_PATH="${!APP_VAR_PATH}"
          
          APP_VAR_PORT="${APP_NAME^^}_PORT"  # ex: APP1_PORT
          APP_PORT="${!APP_VAR_PORT}"

        
          # Afficher le nom de lâ€™application et la date
          echo ".........................................."
          echo "ðŸš€ DÃ©marrage de l'application : $APP_NAME"
          echo "ðŸ“… Date : $(date)"
          echo ".........................................."
          
          # Se dÃ©placer dans le rÃ©pertoire de l'application
          cd "$APP_PATH"
          
          # Installer les dÃ©pendances
          npm ci
          
          # Builder le projet (si applicable)
          npm run build --if-present
          
          # DÃ©marrer l'application et enregistrer le PID
          PORT="$APP_PORT" npm start & PID=$!
          echo "$PID" > app.pid
          echo "âœ… Application $APP_NAME dÃ©marrÃ©e avec PID $PID"
          cd - >/dev/null
        done
